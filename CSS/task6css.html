<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 400px;
  margin: 100px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 0 auto;
  display: block;
  margin-bottom: 20px;
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  box-sizing: border-box;
  border: 1px solid #ddd;
  border-radius: 3px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

.remember-me {
  margin-bottom: 10px;
}

.forgot-password {
  text-align: right;
  margin-top: 10px;
}

.cancel-btn {
  background-color: #f44336;
  color: white;
  padding: 12px 20px;
  margin: 10px 0;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.cancel-btn:hover {
  opacity: 0.9;
}
</style>
</head>
<body>
<div class="container">
  <img src="https://www.flaticon.com/free-icons/user" class="profile-pic" alt="Profile Picture">
  
  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter Username">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter Password">

  <div class="remember-me">
    <input type="checkbox" id="remember-me">
    <label for="remember-me">Remember me</label>
  </div>

  <button type="submit">Login</button>

  <div class="forgot-password">
    <a href="task6css.css">Forgot password?</a>
  </div>
  <button class="cancel-btn">Cancel</button>
</div>
</body>
</html>
